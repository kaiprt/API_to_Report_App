<wm-page data-ng-controller="MainPageController" name="mainpage" pagetitle="Main">
    <wm-header content="header" name="header" height="auto"></wm-header>
    <wm-top-nav name="topnav" content="topnav"></wm-top-nav>
    <wm-content name="content">
        <!--<wm-left-panel columnwidth="2" name="leftpanel" content="leftnav"></wm-left-panel>-->
        <wm-page-content columnwidth="12" paddingleft="15" paddingright="15" name="mainContent">
            <wm-message name="message1" caption="Welcome Everyone!"></wm-message>
            <wm-grid readonlygrid="true" dataset="bind:Variables.Bank_loansInvoke.dataSet" name="grid1" height="400px" showrowindex="false" title="Car Loan Database" show="true" pagesize="10">
                <wm-grid-column binding="termMonths" caption="Term Months" type="string" readonly="true" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                <wm-grid-column binding="asset.model" caption="Asset Model" type="string" readonly="true" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                <wm-grid-column binding="asset.color" caption="Asset Color" type="string" readonly="true" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                <wm-grid-column binding="asset.vin" caption="Asset Vin" type="string" readonly="true" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                <wm-grid-column binding="asset.year" caption="Asset Year" type="string" readonly="true" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                <wm-grid-column binding="asset.make" caption="Asset Make" type="string" readonly="true" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                <wm-grid-column binding="status" caption="Status" type="string" readonly="true" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                <wm-grid-column binding="delinquentDate" caption="Delinquent Date" type="string" readonly="true" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                <wm-grid-column binding="currentLoanValue" caption="Current Loan Value" type="string" readonly="true" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                <wm-grid-column binding="bororrwer.lastName" caption="Bororrwer Last Name" type="string" readonly="true" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                <wm-grid-column binding="bororrwer.firstName" caption="Bororrwer First Name" type="string" readonly="true" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
            </wm-grid>
        </wm-page-content>
        <!--<wm-right-panel columnwidth="2" name="rightpanel" content="rightnav"></wm-right-panel>--></wm-content>
    <wm-footer name="footer" content="footer"></wm-footer>
</wm-page>
