    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">

            <wm-chart type="Line" name="chart3" theme="Terrestrial" dataset="bind:Variables.Bank_Loans_AggregateInvoke.dataSet['month-trend']" yaxisdatakey="total" xaxisdatakey="month"></wm-chart>
            <wm-chart type="Column" name="chart4_1" theme="Terrestrial" dataset="bind:Variables.Bank_Loans_AggregateInvoke.dataSet['by-state']" xaxisdatakey="state" yaxisdatakey="total"></wm-chart>
        </wm-page-content>
    </wm-content>
